<!DOCTYPE html>
<html>
    <head>
        <title>Home</title>
        <meta charset="utf-8">
        <link href="../css/stile-homepage.css" rel="stylesheet">
        <script src="https://kit.fontawesome.com/ec08f2a466.js"></script>
    </head>
    <body>
        <input type="checkbox" id="check">  
        <label for="check">
            <i class="fas fa-bars" id="btn"></i>
            <i class="fas fa-times" id="cancel"></i>
        </label>

        <div class="sidebar">
            <header>
                <br>
                <img class="user-logo" src="images/userlogo.png" alt="userlogo">
                <p class="user-name-surname">Nome Cognome</p>
                <p class="user-email">user@domain.com</p>
            </header>
            <ul>
                <li><a href="#"><i class="fas fa-list-ul"></i>Ordini</a></li>
                <li><a href="#"><i class="fas fa-shopping-bag"></i>Prodotti</a></li>
                <li><a href="#"><i class="fas fa-chart-bar"></i>Statistiche</a></li>
                <li><a href="#"><i class="fas fa-qrcode"></i>Scansione QR</a></li>
            </ul>
        </div>

        <div class="top">
            <br>
            <input type="text" placeholder="Ricerca Prodotti"><br><br>
            <input class="button-create-product" type="button" value="Aggiungi Prodotto">
        </div>
        <br><br>
        <div class="container" id ="listaprodotti">

        </div>
        <script>
            fetch('people.json')
                    .then(function (response) {
                        return response.json();
                //ciao
                    })
                    .then(function (data) {
                        appendData(data);
                    })
                    .catch(function (err) {
                        console.log(err);
                    });

            function appendData(data) {
                var mainContainer = document.getElementById("listaprodotti");
                for (var i = 0; i < data.length; i++) {
                    var div = document.createElement("div");
                    div.innerHTML = 'Name: ' + data[i].categoria + ' ' + data[i].nome;
                    mainContainer.appendChild(div);
                }
            }

        </script>
    </body>
</html>
