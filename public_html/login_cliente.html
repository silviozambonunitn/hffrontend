<!DOCTYPE html>
<html>
    <head>
        <title>Login</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="css/stile-login.css">
    </head>
    <body>
        <div class="container">
            <img class="login-logo" src="images/happyfarmerlogo.jpg" alt="logo happy farmer">
            <h3 class="hf">Happy Farmer</h3>
                <p class="ac"> Accesso cliente</p>
                <a class="ancora" href="index.html">Cambia tipo account</a>
            <br><br><br>
            <div class="div-form"> 
                <form action="/action_page.php">
                    <label class="email-label" for="email">Email</label><br>
                    <input type="email" id="email" name="email"><br><br>
                    <label class="pwd-label" for="password">Password</label><br>
                    <input type="password" id="password" name="password">
                    <input type="checkbox" onclick="viewPassword()" value="false"><br><br>
                    <input class="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
        <script>
            function viewPassword() {
            var x = document.getElementById("password");
            if (x.type === "password") {
                x.type = "text";
            } else {
                x.type = "password";
                }
            }
        </script>
    </body>
</html>
